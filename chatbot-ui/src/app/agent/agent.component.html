<div class="chatbot-wrapper">
    <div class="chatbot-header">👨‍💼 Agent Panel</div>
  
    <div class="chatbot-messages">
      <div *ngFor="let msg of messages" class="chat-bubble" [ngClass]="{
        'user-msg': msg.sender === role,
        'bot-msg': msg.sender !== role
      }">
        <!-- Optional avatars -->
        <div class="avatar" *ngIf="msg.sender !== role">
            {{ msg.sender !== role ? '🙋' : '🤖' }}
          </div>
          <div class="bubble-content">
            {{ msg.text }}
          </div>
        </div>
      </div>
    
      <div class="chatbot-input">
        <input [(ngModel)]="inputText" (keyup.enter)="sendMessage()" placeholder="Type your reply..." />
        <button (click)="sendMessage()">➤</button>
      </div>
    </div>
